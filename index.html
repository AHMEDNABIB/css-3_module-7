<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .div{
            height:100px;
            width:100px;
            border:1px solid green;

        }

        #box-1 {
          background-color:aqua;
          display: none;
        }
        #box-2 {
          background-color:red;
          visibility: hidden;
        }
        #box-3 {
          background-color:rgb(25, 65, 65);
          display: block;
        }
    </style>
</head>
<body>
    <div class="div" id="box-1"></div>
    <div class="div" id="box-2"></div>
    <div class="div" id="box-3"></div>
</body>
</html>
